<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Registrar Venda</h1>
            <div class="mt-4 sm:mt-0">
                <label for="sale-date" class="font-semibold text-gray-600">Data da Venda:</label>
                <input type="date" id="sale-date" class="p-2 border rounded-lg shadow-sm">
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <main class="lg:col-span-2">
                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">

                    {% for produto in lista_de_produtos %}

                    <div class="product-card bg-white rounded-lg shadow-md p-4 flex flex-col items-center"
                        data-id="{{ produto.id }}" data-name="{{ produto.nome }}"
                        data-price="{{ produto.preco_venda }}">
                        <img src="{{ url_for('static', filename=produto.url_image)}}" alt="{{ produto.name }}"
                            class="w-32 h-32 object-cover rounded-full mb-4">
                        <h3 class="text-xl font-semibold text-gray-700">{{ produto.nome }}</h3>
                        <p class="text-lg text-gray-500 mb-4">R$ {{ produto.preco_venda }}</p>
                        <p class="text-lg text-gray-500 mb-4">Qtd. estoque: {{ produto.qtd_estoque }}</p>
                        <div class="flex items-center space-x-4">
                            <button
                                class="quantity-btn decrease bg-red-500 text-white w-8 h-8 rounded-full font-bold text-lg">-</button>
                            <span class="quantity text-2xl font-bold">0</span>
                            <button
                                class="quantity-btn increase bg-green-500 text-white w-8 h-8 rounded-full font-bold text-lg">+</button>
                        </div>
                    </div>

                    {% endfor %}
            </main>




            <aside class="bg-white p-6 rounded-lg shadow-lg h-fit">
                <h2 class="text-2xl font-bold border-b pb-4 mb-4">Resumo da Venda</h2>
                <div id="cart-items" class="space-y-2">
                    <p class="text-gray-500">Nenhum produto adicionado.</p>
                </div>
                <div class="border-t pt-4 mt-4">
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>Total:</span>
                        <span id="total-price">R$ 0,00</span>
                    </div>
                </div>
                <button id="register-sale-btn"
                    class="w-full bg-blue-600 text-white font-bold py-3 mt-6 rounded-lg hover:bg-blue-700 transition duration-300 disabled:bg-gray-400"
                    disabled>
                    Registrar Venda
                </button>
            </aside>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define a data atual no campo de data
            const dateInput = document.getElementById('sale-date');
            dateInput.valueAsDate = new Date();

            const productCards = document.querySelectorAll('.product-card');
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceEl = document.getElementById('total-price');
            const registerSaleBtn = document.getElementById('register-sale-btn');

            let cart = {}; // Objeto para armazenar os produtos e suas quantidades

            productCards.forEach(card => {
                const increaseBtn = card.querySelector('.increase');
                const decreaseBtn = card.querySelector('.decrease');
                const quantityEl = card.querySelector('.quantity');

                const productId = card.dataset.id;
                const productName = card.dataset.name;
                const productPrice = parseFloat(card.dataset.price);

                increaseBtn.addEventListener('click', () => {
                    let quantity = parseInt(quantityEl.textContent);
                    quantity++;
                    quantityEl.textContent = quantity;
                    updateCart(productId, productName, productPrice, quantity);
                });

                decreaseBtn.addEventListener('click', () => {
                    let quantity = parseInt(quantityEl.textContent);
                    if (quantity > 0) {
                        quantity--;
                        quantityEl.textContent = quantity;
                        updateCart(productId, productName, productPrice, quantity);
                    }
                });
            });

            function updateCart(id, name, price, quantity) {
                if (quantity > 0) {
                    cart[id] = { name, price, quantity };
                } else {
                    delete cart[id]; // Remove o produto se a quantidade for 0
                }
                renderCart();
            }

            function renderCart() {
                cartItemsContainer.innerHTML = '';
                let totalPrice = 0;

                const productIds = Object.keys(cart);

                if (productIds.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-500">Nenhum produto adicionado.</p>';
                    registerSaleBtn.disabled = true;
                } else {
                    productIds.forEach(id => {
                        const item = cart[id];
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex justify-between text-gray-700';
                        itemEl.innerHTML = `
                            <span>${item.quantity}x ${item.name}</span>
                            <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                        `;
                        cartItemsContainer.appendChild(itemEl);
                        totalPrice += item.price * item.quantity;
                    });
                    registerSaleBtn.disabled = false;
                }

                totalPriceEl.textContent = `R$ ${totalPrice.toFixed(2)}`;
            }

            registerSaleBtn.addEventListener('click', async () => {
                const saleDate = dateInput.value;
                const totalValue = parseFloat(totalPriceEl.textContent.replace('R$ ', '').replace(',', '.'));

                if (Object.keys(cart).length === 0) {
                    alert('Adicione pelo menos um produto para registrar a venda.');
                    return;
                }

                // Prepara os dados para enviar ao backend
                const saleData = {
                    date: saleDate,
                    total: totalValue,
                    cart: cart // O objeto 'cart' que você já tem
                };

                try {
                    const response = await fetch('/sales/sale_register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(saleData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Venda registrada com sucesso!');
                        window.location.reload();
                    } else {
                        alert(`Erro ao registrar a venda: ${result.message}`);
                    }

                } catch (error) {
                    console.error('Erro na requisição:', error);
                    alert('Ocorreu um erro de comunicação com o servidor.');
                }
            });

            function resetPage() {
                cart = {};
                document.querySelectorAll('.quantity').forEach(q => q.textContent = '0');
                renderCart();
                // Recarrega a página para ver o estoque atualizado
                window.location.reload();
            }

            function resetPage() {
                cart = {};
                document.querySelectorAll('.quantity').forEach(q => q.textContent = '0');
                renderCart();
            }

        });
    </script>
</body>

</html>
